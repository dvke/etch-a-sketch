<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <section class="content">
        <div class="settings">
            <div class="slider">
                RESOLUTION
                <input id="gridSlider" type="range" value="32" min="1" max="64" />
            </div>
            <!-- <label id="gridSlider-label" for="slider">32</label> -->
            <button id="clearGrid" class="option">Clear</button>
            <button id="pen" class="selected option">
                Draw
                <input id="colorPicker" type="color" value="#333333" />
            </button>


            
            <button id="rainbow" class="option">Rainbow</button>
            <button id="eraser" class="option">Eraser</button>
        </div>
        <div id="grid"></div>
    </section>
    <footer>
        Uche's Paint 2022
    </footer>


    <script src="./script.js"></script>
</body>

</html>
